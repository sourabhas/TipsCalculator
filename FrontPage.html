<!--------designing the Ui using HTML---------->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tips Calculator</title>
</head>
<!----adding reference to the style sheet file ----->
<link rel="stylesheet" type="text/css" href="styling.css">
<body>
<div id="displaycontent">
    <h1>Lets Calculate Tips!!</h1>
    <div id="calculate">
        <form>
            <p>What is the total bill amount?</p>
            <span class="dollarSign">$<input type="text" id="billamount" placeholder="Bill Amount" autofocus></span>
            <p>How was the service? </p>
            <select id="servicerating">
                <option disabled selected value="0">-Select an option-</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Excellent</option>
                <option value="0.15">15% - Good</option>
                <option value="0.1">10% - Not satisfying</option>
                <option value="0.05">5% - Terrible</option>
            </select>
            <p>How many people are sharing the bill?</p>
            <input type="text" id="people" placeholder="Number of People">
            <br>
            <button type="button" id="submit">CALCULATE</button>
            <button type="reset" value="reset" id="reset">RESET</button>
            <!---<input type="image" src="https://cdn2.iconfinder.com/data/icons/commerce-4/512/book-keeping-512.png" width="60" height="60">-->

        </form>
    </div>   <!----calculator ends here---------------->
    <div id="totaltip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">each</small>
    </div>

</div><!-----displaycontents ends here ------------------>


<script type="text/javascript" src="javascript_page.js"></script>
</body>
</html>
